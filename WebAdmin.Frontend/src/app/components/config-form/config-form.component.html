<h2>Config form component</h2>

<div *ngIf="level && elements; else default">
  <table>
    <app-config-form-element
      *ngFor="let element of elements"
      #hElement
      (mouseover)="hoverElement(hElement)"
      [element]="element"
      [level]="level">
    </app-config-form-element>
  </table>
</div>

<ng-template #default>
  You'll see the config options here.
</ng-template>
