<div *ngIf="guild != null">
  <h1 class="guildTitle">
    <!-- TODO: fix when no icon -->
    <span class="icon"><img src="{{guild.iconUrl}}" alt="{{guild.name}} icon" /></span>
    <span class="nameContainer"><span class="name">{{guild.name}} <span class="id muted">({{guild.id}})</span></span></span>
  </h1>
</div>
<div *ngIf="guild != null">
  <!-- TODO show channel selection -->
  {{JSON.stringify(guild)}}
</div>
<div *ngIf="guildConfig != null">
  <!-- TODO show configuration form -->
  {{JSON.stringify(guildConfig)}}
</div>
